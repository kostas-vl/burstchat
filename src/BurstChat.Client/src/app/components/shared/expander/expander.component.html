<div class="expander">
    <div class="expander-header" (click)="toggle()">
        <fa-icon class="pr-10" [icon]="icon"></fa-icon>
        <div>{{title}}</div>
    </div>
    @if(expanded) {
        <div>
            @if(loading) {
                <div class="pl-25">
                    <burst-shimmer-list [showSmallLines]="false"></burst-shimmer-list>
                </div>
            } @else {
                <ng-content></ng-content>
            }
        </div>
    }
</div>
