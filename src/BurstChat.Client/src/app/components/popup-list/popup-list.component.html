<div class="popup-list-container">

    <div class="popup-list">

        <div class="row" *ngFor="let message of popupMessages; let i = index">

            <div class="column column-100">

                <burst-popup [message]="message" (onClose)="onDismissPopup(i)"></burst-popup>

            </div>

        </div>

    </div>

</div>
