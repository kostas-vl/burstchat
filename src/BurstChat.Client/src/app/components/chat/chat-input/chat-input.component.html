<div class="messaging-input-container">
    @if(loading) {
        <div class="loading-dots pl-10">
            <div class="loading-dots--dot"></div>
            <div class="loading-dots--dot"></div>
            <div class="loading-dots--dot"></div>
        </div>
    }
    <div class="messaging-input">
        <input type="text" placeholder="Type to send message..." [(ngModel)]="inputContent"
            (keyup.enter)="onEnterKeyPressed()" />
    </div>
</div>
