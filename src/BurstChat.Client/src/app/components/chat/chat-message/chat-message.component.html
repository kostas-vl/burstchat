@if(fullDisplay) {
    <div class="pt-20"></div>
}
<div class="message-container">
    <div class="message-avatar">
        @if(fullDisplay) {
            <div class="pl-5 pt-4">
                <burst-avatar [name]="message.user.name" [avatar]="message.user.avatar"></burst-avatar>
            </div>
        }
    </div>
    <div class="w-100">
        @if(fullDisplay) {
            <div>
                <strong class="pr-5">{{message.user.name}}</strong>
                <small class="text-muted">{{message.datePosted | date:'LLL d yyyy, h:mm a'}}</small>
            </div>
        }
        <div class="message">
            <div class="text-wrap">
                {{message.content}}
                @if(message.edited) {
                    <small class="text-muted">
                        <i>(Edited)</i>
                    </small>
                }
            </div>
            @for(link of message.links; track link.id) {
            <div>
                    <a [href]="link.url" target="_blank">{{link.url}}</a>
                </div>
            }
        </div>
    </div>
    <div class="message-actions">
        <div class="button-icon text border-radius-15 fs-18" (click)="onEdit()">
            <fa-icon [icon]="edit"></fa-icon>
        </div>
        <div class="button-icon text border-radius-15 fs-18" (click)="onDelete()">
            <fa-icon [icon]="delete"></fa-icon>
        </div>
    </div>
</div>
