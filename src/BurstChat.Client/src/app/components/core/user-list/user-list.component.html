<div class="w-100">
    <burst-expander title="Users" [loading]="loading">
        @for (user of users; track user.id) {
            <burst-user [user]="user"></burst-user>
        }
        @if(users?.length === 0) {
            <div class="pl-35 text-muted">
                No users invited yet.
            </div>
        }
    </burst-expander>
</div>
