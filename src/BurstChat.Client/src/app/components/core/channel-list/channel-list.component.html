<div class="w-100">
    <burst-expander title="Channels" [loading]="loading">
        @for(channel of channels(); track channel.id) {
            <burst-channel [channel]="channel" [isActive]="channel.id === activeChannelId"/>
        } @empty {
            <div class="pl-35 text-muted">
                No channels on this server yet.
            </div>
        }
    </burst-expander>
</div>
