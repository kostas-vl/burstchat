<div class="selection-list-container">
    <div class="selection-entry">
        <div class="button-icon-interactive button-icon-lg" (click)="onNew()">
            <fa-icon [icon]="dragon"></fa-icon>
        </div>
    </div>
    <hr>
    <div class="selection-entry">
        <burst-direct-messaging/>
    </div>
    @for(server of servers(); track server.id) {
        <div class="selection-entry">
            <burst-server [server]="server"></burst-server>
        </div>
    }
</div>
