<div class="w-100">

    <burst-expander title="Channels" [loading]="loading">

        <div *ngFor="let channel of channels">

            <burst-channel [channel]="channel" [isActive]="channel.id === activeChannelId"></burst-channel>

        </div>

        <div class="pl-35 text-muted" *ngIf="channels?.length === 0">

            No channels on this server yet.

        </div>

    </burst-expander>

</div>
