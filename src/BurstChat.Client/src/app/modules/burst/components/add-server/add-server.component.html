<burst-card>

    <burst-card-body>

        <div class="add-server">

            <div class="row">

                <div class="column column-100">

                    <h4>Add a new server</h4>

                </div>

            </div>

            <div class="row">

                <div class="column column-100">

                    <input type="text" placeholder="Server name" [disabled]="loading" [(ngModel)]="server.name">

                </div>

            </div>

            <div class="row">

                <div class="column column-50">

                    <button class="button w-100" [disabled]="loading" (click)="onPost()">ADD</button>

                </div>

                <div class="column column-50">

                    <button class="button button-outline w-100" [disabled]="loading" (click)="onClose()">CANCEL</button>

                </div>

            </div>

        </div>

    </burst-card-body>

</burst-card>
