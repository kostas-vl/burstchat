<div class="user-info">

    <div class="user-logo">

        <fa-icon [icon]="dragon"></fa-icon>

    </div>

    <div class="user-name" *ngIf="user">{{user.name}}</div>

    <div class="user-id" *ngIf="user">#{{user.id}}</div>

    <div class="user-actions ml-auto">

        <div class="button-icon text" (click)="onEditUser()">

            <fa-icon [icon]="cog"></fa-icon>

        </div>

        <div class="button-icon text" (click)="onLogout()">

            <fa-icon [icon]="signOut"></fa-icon>

        </div>

    </div>

</div>
