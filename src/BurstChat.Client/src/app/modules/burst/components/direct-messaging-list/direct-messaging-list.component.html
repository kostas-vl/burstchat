<div class="w-100">

    <burst-expander title="Direct Messages">

        <div *ngFor="let user of users">

            <burst-user [user]="user"></burst-user>

        </div>

        <div class="pl-35 text-muted" *ngIf="users?.length === 0">

            No direct messages sent yet.

        </div>

    </burst-expander>

</div>
