<div class="ongoing-call-container bg-accent-light" *ngIf="session">

    <div>

        Ongoing Call

    </div>

    <div class="ongoing-call-actions ml-auto">

        <div class="button-icon text" (click)="onVolume()">

            <fa-icon [icon]="volumeIcon"></fa-icon>

        </div>

        <div class="button-icon text" (click)="onMicrophone()">

            <fa-icon [icon]="microphoneIcon"></fa-icon>

        </div>

        <div class="button-icon text" (click)="onHangup()">

            <fa-icon [icon]="hangupIcon"></fa-icon>

        </div>

    </div>

</div>
