<burst-dialog [visible]="isVisible">

    <burst-card>

        <burst-card-body>

            <input type="text" [(ngModel)]="message">

        </burst-card-body>

        <burst-card-footer>

            <div class="actions">

                <button class="button-clear">CANCEL</button>

                <button class="button">EDIT</button>

            </div>

        </burst-card-footer>

    </burst-card>

</burst-dialog>
