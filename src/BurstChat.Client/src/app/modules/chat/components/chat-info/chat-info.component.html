<div class="chat-info" *ngIf="optionsValue">

    <div class="fs-10 pl-20 pr-10">

        <fa-icon [icon]="icon"></fa-icon>

    </div>

    <div class="fs-18">

        {{optionsValue.name}}

    </div>

    <div class="ml-auto pr-5" *ngIf="canCall">

        <button class="button my-auto" (click)="onCallClick()">

            <fa-icon [icon]="callIcon"></fa-icon> Call

        </button>

    </div>

</div>
