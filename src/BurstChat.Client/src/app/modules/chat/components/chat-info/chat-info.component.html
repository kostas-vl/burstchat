<div class="chat-info" *ngIf="options">

    <div class="fs-10 pl-20 pr-10">

        <fa-icon [icon]="icon"></fa-icon>

    </div>

    <div class="fs-18">

        {{options.name}}

    </div>

    <div class="ml-auto pr-5" *ngIf="canCall">

        <button class="button my-auto" (click)="onCallClick()">

            <fa-icon [icon]="callIcon"></fa-icon> Call

        </button>

    </div>

    <div class="ml-auto pr-5" *ngIf="displayGoToCall">

        <button class="button my-auto" (click)="onToggleLayout('call')">Go to call</button>

    </div>

    <div class="ml-auto pr-5" *ngIf="displayGoToChat">

        <button class="button my-auto" (click)="onToggleLayout('chat')">Go to chat</button>

    </div>

</div>
