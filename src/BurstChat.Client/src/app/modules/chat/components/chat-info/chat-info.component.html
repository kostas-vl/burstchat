<div class="chat-info" *ngIf="options">

    <div class="fs-10 pl-20 pr-10">

        <fa-icon [icon]="icon"></fa-icon>

    </div>

    <div class="fs-18">

        {{options.name}}

    </div>

    <div class="ml-auto pr-5" *ngIf="canCall">

        <div class="button-icon-interactive button-icon-lg my-auto" (click)="onCallClick()">

            <fa-icon [icon]="callIcon"></fa-icon>

        </div>

    </div>

    <div class="ml-auto pr-5" *ngIf="displayGoToCall">

        <button class="button" (click)="onToggleLayout('call')">Go to call</button>

    </div>

    <div class="ml-auto pr-5" *ngIf="displayGoToChat">

        <button class="button" (click)="onToggleLayout('chat')">Go to chat</button>

    </div>

</div>
