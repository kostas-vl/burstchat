<div class="chat-info" *ngIf="options">

    <div class="fs-10 pl-20 pr-10">

        <fa-icon [icon]="icon"></fa-icon>

    </div>

    <div class="fs-18">

        {{options.name}}

    </div>

    <div class="ml-auto pr-5" *ngIf="canCall">

        <div class="button-icon-interactive button-icon-lg bg-secondary my-auto" (click)="onCallClick()">

            <fa-icon [icon]="callIcon"></fa-icon>

        </div>

    </div>

</div>
