<div class="h-100" *ngIf="!noChatFound">

    <app-chat-info [options]="options"></app-chat-info>

    <div class="direct-chat-content">

        <app-chat-call [options]="options"></app-chat-call>

        <div class="direct-chat-messages">

            <app-chat-messages [options]="options"></app-chat-messages>

        </div>

    </div>

    <app-chat-input [options]="options"></app-chat-input>

</div>

<div *ngIf="noChatFound"></div>
