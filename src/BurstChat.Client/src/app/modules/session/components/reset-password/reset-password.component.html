<div class="reset-pass-container h-100">

  <burst-card class="reset-pass-card">

    <burst-card-header>

      <div class="reset-pass-card-header">

        <fa-icon [icon]="dragon" *ngIf="!loading"></fa-icon>

        <div class="loader" *ngIf="loading"></div>

      </div>

    </burst-card-header>

    <burst-card-body>

      <div class="reset-pass-card-body">

        <div class="row">

          <div class="column column-75 text-muted">

            <small>Provide your email and a reset password will be sent to you.</small>

          </div>

        </div>

        <br>

        <div class="row">

          <div class="column column-100">

            <input class="w-100" type="email" placeholder="EMAIL" [disabled]="loading" [(ngModel)]="email" (keydown)="onKeyDown($event)">

          </div>

        </div>

      </div>

    </burst-card-body>

    <burst-card-footer>

      <div class="row">

        <div class="column column-100">

          <button class="button w-100" [disabled]="loading" (click)="onResetPassword()">Reset</button>

        </div>

      </div>

      <div class="row">

        <div class="column column-100 text-center">

          <small>

            <a routerLink="/session/login">Cancel</a>

          </small>

        </div>

      </div>

    </burst-card-footer>

  </burst-card>

</div>
