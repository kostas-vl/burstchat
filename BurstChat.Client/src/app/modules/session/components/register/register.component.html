<div class="register-container h-100">

  <app-card class="register-card">

    <app-card-header>

      <div class="register-card-header">

        <i class="lni-comment-reply" *ngIf="!loading"></i>

        <div class="loader" *ngIf="loading"></div>

      </div>

    </app-card-header>

    <app-card-body>

      <div class="register-card-body">

        <div class="row">

          <div class="column column-80 text-muted">

            <small>Provide the information below to register an account with BurstChat.</small>

          </div>

        </div>

        <br>

        <div class="row">

          <div class="column column-100">

            <input type="text" placeholder="Name" [disabled]="loading" [(ngModel)]="registration.name">

          </div>

        </div>

        <div class="row">

          <div class="column column-100">

            <input type="email" placeholder="EMAIL" [disabled]="loading" [(ngModel)]="registration.email">

          </div>

        </div>

        <div class="row">

          <div class="column column-100">

            <input type="password" placeholder="PASSWORD" [disabled]="loading" [(ngModel)]="registration.password">

          </div>

        </div>

        <div class="row">

          <div class="column column-100">

            <input type="password" placeholder="CONFIRM PASSWORD" [disabled]="loading" [(ngModel)]="registration.confirmPassword">

          </div>

        </div>

      </div>

    </app-card-body>

    <app-card-footer class="text-center">

      <div class="row">

        <div class="column column-100">

          <button class="button w-100" [disabled]="loading" (click)="onRegister()">REGISTER</button>

        </div>

      </div>

      <div class="row">

        <div class="column column-100">

          <small>

            <a routerLink="/session/login">Cancel</a>

          </small>

        </div>

      </div>

    </app-card-footer>

  </app-card>

</div>
