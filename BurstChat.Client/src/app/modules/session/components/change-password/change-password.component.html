<div class="change-pass-container h-100">

  <app-card class="change-pass-card">

    <app-card-header>

      <div class="change-pass-card-header">

        <fa-icon icon="dragon" *ngIf="!loading"></fa-icon>

        <div class="loader" *ngIf="loading"></div>

      </div>

    </app-card-header>

    <app-card-body>

      <div class="change-pass-card-body">

        <div class="row">

          <div class="column column-80 text-muted">

            <small>Use the one time password sent to your email in order to change your current password.</small>

          </div>

        </div>

      </div>

      <br>

      <div class="row">

        <div class="column column-100">

          <input type="password" placeholder="ONE TIME PASSWORD" [disabled]="loading" [(ngModel)]="changePassword.oneTimePassword">

        </div>

      </div>

      <div class="row">

        <div class="column column-100">

          <input type="password" placeholder="NEW PASSWORD" [disabled]="loading" [(ngModel)]="changePassword.newPassword">

        </div>

      </div>

      <div class="row">

        <div class="column column-100">

          <input type="password" placeholder="CONFIRM NEW PASSWORD" [disabled]="loading" [(ngModel)]="changePassword.confirmNewPassword">

        </div>

      </div>

    </app-card-body>

    <app-card-footer class="text-center">

      <div class="row">

        <div class="column column-100">

          <button class="button w-100" [disabled]="loading" (click)="onChangePassword()">CHANGE</button>

        </div>

      </div>

      <div class="row">

        <div class="column column-100">

          <small>

            <a routerLink="/session/login">Cancel</a>

          </small>

        </div>

      </div>

    </app-card-footer>

  </app-card>

</div>
