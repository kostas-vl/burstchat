<div class="channel-list-container" *ngIf="server">

    <div class="channel-list-header">

        <i>Channels </i>

        <div class="w-100 text-muted pl-5 pr-5">

            <hr>

        </div>

    </div>

    <div *ngFor="let channel of server.channels">

        <app-channel [channel]="channel" [isActive]="channel.id === activeChannelId"></app-channel>

    </div>

</div>
