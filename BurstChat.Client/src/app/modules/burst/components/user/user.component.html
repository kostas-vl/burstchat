<div class="user-container" (click)="onSelect()">

    <div class="pl-20">

        <i class="fs-20 lni-user text-accent-light" [ngClass]="textColor"></i>

    </div>

    <div class="fs-16 pl-10" [ngClass]="textColor">
        
        {{user.name}} <small class="text-muted" [ngClass]="textColor">#{{user.id}}</small>
    
    </div>

</div>
