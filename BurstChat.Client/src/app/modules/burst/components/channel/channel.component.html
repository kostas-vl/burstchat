<div class="channel-container" (click)="onSelect()">

    <div class="pl-20">

        <i class="fs-20 lni-bubble" [class.text-accent]="isActive"></i>

    </div>

    <div class="fs-16 pl-10" [class.text-accent-light]="isActive">

        {{channel.name}} <small [class.text-muted]="!isActive">#{{channel.id}}</small>

    </div>

</div>
