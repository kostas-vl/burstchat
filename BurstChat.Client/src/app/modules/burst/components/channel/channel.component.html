<div class="channel-container pl-10" (click)="onSelect()">

    <div>

        <fa-icon [class.text-accent]="isActive" icon="comment-alt"></fa-icon>

    </div>

    <div class="fs-16 pl-10" [class.text-accent-light]="isActive">

        {{channel.name}} <small [class.text-muted]="!isActive">#{{channel.id}}</small>

    </div>

</div>
