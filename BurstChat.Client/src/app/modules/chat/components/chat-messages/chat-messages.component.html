<div #messagesContainer class="messages-container" [scrollTop]="messagesContainer.scrollHeight">

    <div *ngFor="let cluster of messages">

        <app-chat-message [messageCluster]="cluster"></app-chat-message>

        <hr>

    </div>

    <span class="text-muted" *ngIf="chatIsEmpty">No messages posted yet!</span>

</div>
