<div class="viewport">

    <cdk-virtual-scroll-viewport class="h-100" itemSize="78" (scrolledIndexChange)="onScrolledIndexChanged($event)">

        <div class="messages-container">

            <div *cdkVirtualFor="let entry of messages">

                <app-chat-message [message]="entry"></app-chat-message>

            </div>

            <span class="text-muted" *ngIf="chatIsEmpty">No messages posted yet!</span>

        </div>

    </cdk-virtual-scroll-viewport>

</div>
