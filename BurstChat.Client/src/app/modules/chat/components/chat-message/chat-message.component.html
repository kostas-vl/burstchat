<div class="bubble" *ngIf="message">

    <div class="row" *ngIf="message">

        <div class="column column-100">

            <div>

                <strong>{{message.user.name}}</strong>

                <small class="message-date-posted text-muted">{{message.datePosted | date}}</small>

                <small *ngIf="message.edited">

                    <i>(Edited)</i>

                </small>

            </div>

            <div>

                {{message.content}}

            </div>

        </div>

    </div>

</div>
