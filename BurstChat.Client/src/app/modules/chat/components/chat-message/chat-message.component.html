<app-card>

    <app-card-body>

        <div class="row">
    
            <div class="column column-100">
    
                <div>
    
                    <strong>{{messageCluster.user.name}}</strong> <small class="text-muted">{{messageCluster.datePosted | date}}</small>
    
                </div>
    
                <div class="message" *ngFor="let message of messageCluster.messages">
    
                    <div>
    
                        <small class="text-muted">
        
                            [{{message.datePosted | date:'shortTime'}}] <span *ngIf="message.edited"><i>(Edited)</i></span>
        
                        </small>
    
                    </div>
    
                    <div class="message-content">
    
                        <div>{{message.content}}</div>
        
                        <div *ngFor="let link of message.links">
        
                            <a [href]="link.url" target="_blank">{{link.url}}</a>
        
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </div>

    </app-card-body>

</app-card>
