<div class="bubble">

    <div class="row">

        <div class="column column-100">

            <div>

                <strong>{{messageCluster.user.name}}</strong>

                <small class="message-date-posted text-muted">{{messageCluster.datePosted | date}}</small>

                <!-- <small *ngIf="message.edited">

                    <i>(Edited)</i>

                </small> -->

            </div>

            <div *ngFor="let message of messageCluster.messages">

                <small class="message-date-posted text-muted">[{{message.datePosted | date:'shortTime'}}]</small>
                {{message.content}}

            </div>

        </div>

    </div>

</div>
