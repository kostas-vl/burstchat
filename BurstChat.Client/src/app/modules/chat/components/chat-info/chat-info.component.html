<div class="chat-info">

    <div class="fs-10 pl-20 pr-10" *ngIf="options">

        <fa-icon [icon]="icon"></fa-icon>

    </div>

    <div class="fs-18">

        {{options.name}}

    </div>

    <div class="ml-auto pr-10" *ngIf="mediaIcon">

        <div class="button-icon bg-secondary text" (click)="onMediaButtonClick()">

            <fa-icon [icon]="mediaIcon"></fa-icon>

        </div>

    </div>

</div>
