<div class="notification-list-container">

  <div class="notification-list">

    <div class="row" *ngFor="let entry of notifications; let i = index">

      <div class="column column-100">

        <app-notification [notification]="entry" (dismiss)="onDismissNotification(i)"></app-notification>

      </div>

    </div>

  </div>

</div>
