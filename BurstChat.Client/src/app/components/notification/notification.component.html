<blockquote class="notification">

  <div>

    <span *ngIf="notification">{{notification.title}}</span>

    <br>

    <small *ngIf="notification && notification.content">{{notification.content}}</small>

  </div>

  <div class="notification-close">

    <div class="button-icon text-danger" (click)="onDismiss()">

      <i class="lni-cross-circle"></i>

    </div>

  </div>

</blockquote>
